<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Liste des jeux</title>
</head>
<body>
	<h2>LISTE DES JEUX</h2>
	<table border="true" style="border-collapse: collapse;margin-bottom: 25px">
		<thead>
			<th>Image</th>
			<th>Nom</th>
			<th>Editeur</th>
			<th>Opérations</th>
		</thead>
		<tbody>
			<tr th:each="jeu: ${jeux}">
				<td style="padding: 5px"><img style="width: 100px"
					th:src="@{${jeu.image}}" /></td>
				<td style="padding: 5px"><span th:text="${jeu.nom}" /></td>
				<td style="padding: 5px"><span th:text="${jeu.editeur}" /></td>
			
				<td style="padding: 5px">
				<a th:href="@{/moderateur/jeu/{id}(id=${jeu.id})}">Voir</a>
				<a th:href="@{/moderateur/jeu/{id}/update(id=${jeu.id})}">Modifier</a>
				<a th:href="@{/moderateur/jeu/{id}/uploadimage(id=${jeu.id})}">Téléverser l'image</a>
				<a th:href="@{/moderateur/jeu/{id}/delete(id=${jeu.id})}">Supprimer</a>
				</td>
			</tr>
		</tbody>
	</table>

	<a th:href="@{/moderateur/jeu/new}" style="margin-right: 50px">Ajouter un jeu</a>
	<a href="#">Liste des avis</a>
	<a href="/logout" />>Déconnexion</a>
	<a th:href="@{/moderateur/jeu/page/0}" style="margin-right: 300px" th:if="${id != 0}"><img class="bouttons_navigation" th:src="@{/angles-left-solid.svg}" alt="icône début" style="width:10px"></a>
	<a th:href="@{/moderateur/jeu/page/{id}(id=${id}-1)}" style="margin-right: 300px" th:if="${id != 0}"><img class="bouttons_navigation" th:src="@{/angle-left-solid.svg}" alt="icône début" style="width:10px"></a>
	<span th:text=${id+1}></span>
	<a th:href="@{/moderateur/jeu/page/{id}(id=${id}+1)}" style="margin-right: 300px" th:if="${id!=nombreDePages-1}" ><img class="bouttons_navigation" th:src="@{/angle-right-solid.svg}" alt="icône début" style="width:10px"></a>
	<a th:href="@{/moderateur/jeu/page/{id}(id=${nombreDePages}-1)}" style="margin-right: 300px" th:if="${id!=nombreDePages-1}"><img class="bouttons_navigation" th:src="@{/angles-right-solid.svg}" alt="icône début" style="width:10px"></a>
	
</body>
</html>
